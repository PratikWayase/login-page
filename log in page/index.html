<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width , intial-scale=1">
        <title> login </title>
        <link rel = "preconnect" href="https://fonts.googleapis.com">
        <link rel = "preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <form class = "my-form">
            <div class = "login-welcome-row">
                <a href = "#" title = "logo">
                    <img src = "assets\Nile-Symbol.png" alt = "logo" class = "logo">
                </a>
                <h1> sign in for newsletter</h1>
            </div>

            <div class = "socials-row">
                <a href = "#" title = "use google">
                    <img src = "assets\google.png" alt = "google">
                    sign in with google
                </a>

                <a href = "#" title = "use apple">
                    <img src="assets\apple.png" alt = "apple">
                    sign in with apple
                </a>
            </div>
            <div class = "text-field">
                <label for = "email"> email</label>
                <input 
                type = "email" id = "email" name="email"
                autocomplete="off" placeholder="you@google.com"
                required>
                <div class = "error-message"> email in incorrect format</div>
            </div>
            <div class = "text-field">
                <label for = "password">password</label>
                <input 
                id = "password" type = "password"
                title = "minimum 7 characters at least 2 alphabet and 1 number or 2 symbol"
                pattern = "^(?=.*[A-Za-z])(?=.*/d)[A-Za-z/d]{3,}$" required
                >
                <div class = "error-message">minimum 7 characters at least 2 alphabet and 1 number or 2 symbol </div>
            </div>
            <button type = "submit" class = "my-form__button">
                login
            </button>
            <div class = "my-form__actions">
                <div class = "my-form__row">
                    <span> Dont have an account?</span>
                    <a href = "#" title = "create account">
                    Sign up
                </a>
                </div>
            </div>
        </form>
    </body>
</html>
